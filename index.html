<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BoomBox | Music & Eat</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="backdrop"></div>
        <a href="/" class="navbar-brand">BoomBox</a>
        <button class="navbar-toggler" id="navbarMenu" type="button">
                <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="navbar-side" id="navbarSide">
            <li class="navbar-side-item">
                <a href="#" class="side-link"><i class="fas fa-home"></i> Home</a>
            </li>

            <li class="navbar-side-item">
                <a href="#" class="side-link"><i class="fas fa-home"></i> Home</a>
            </li>

            <li class="navbar-side-item">
                <a href="#" class="side-link"><i class="fas fa-home"></i> Home</a>
            </li>
        </ul>
    </nav>
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        $( document ).ready(function() {
            $('#navbarMenu').on('click', function() {
                $('#navbarSide').addClass('navbar-side-reveal');
                $('.backdrop').show();
            });

            $('.backdrop').on('click', function(){
                $('#navbarSide').removeClass('navbar-side-reveal');
                $('.backdrop').hide();
            });
        });
    </script>
</body>

</html>
